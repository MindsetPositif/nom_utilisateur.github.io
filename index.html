<html><head><base href="index.html">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bankroll Tracker - Mindset Positif</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
    body {
        font-family: 'Arial', sans-serif;
        background-color: #f8f9fa;
    }
    .navbar {
        background-color: #6441A4;
    }
    .navbar-brand {
        color: white !important;
        font-weight: bold;
    }
    .nav-link {
        color: rgba(255,255,255,0.8) !important;
    }
    .nav-link:hover {
        color: white !important;
    }
    .card {
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        transition: all 0.3s ease;
    }
    .card:hover {
        transform: translateY(-5px);
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
    }
    .btn-primary {
        background-color: #6441A4;
        border-color: #6441A4;
    }
    .btn-primary:hover {
        background-color: #7D5BBE;
        border-color: #7D5BBE;
    }
</style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
        <a class="navbar-brand" href="#">Bankroll Tracker</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#dashboard">Tableau de bord</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#add-session">Ajouter une session</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#bankrolls">Mes Bankrolls</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#profile">Profil</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <h1 class="text-center mb-4">Bienvenue sur votre Bankroll Tracker</h1>
    
    <div class="row" id="dashboard">
        <div class="col-md-6 mb-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Évolution de la bankroll</h5>
                    <canvas id="bankrollChart"></canvas>
                </div>
            </div>
        </div>
        <div class="col-md-6 mb-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Résumé des sessions</h5>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            Sessions totales
                            <span class="badge bg-primary rounded-pill">24</span>
                        </li>
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            Sessions gagnantes
                            <span class="badge bg-success rounded-pill">16</span>
                        </li>
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            Sessions perdantes
                            <span class="badge bg-danger rounded-pill">8</span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <div class="row" id="add-session">
        <div class="col-md-8 mx-auto">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Ajouter une nouvelle session</h5>
                    <form>
                        <div class="mb-3">
                            <label for="roomSelect" class="form-label">Salle de poker</label>
                            <select class="form-select" id="roomSelect" required>
                                <option value="">Choisir une salle</option>
                                <option value="winamax">Winamax</option>
                                <option value="unibet">Unibet</option>
                                <option value="pmu">PMU</option>
                                <option value="pokerstars">PokerStars</option>
                                <option value="partypoker">PartyPoker</option>
                                <option value="betclic">Betclic</option>
                                <option value="fdj">FDJ</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="sessionDate" class="form-label">Date de la session</label>
                            <input type="date" class="form-control" id="sessionDate" required>
                        </div>
                        <div class="mb-3">
                            <label for="sessionDuration" class="form-label">Durée (en heures)</label>
                            <input type="number" class="form-control" id="sessionDuration" step="0.5" min="0" required>
                        </div>
                        <div class="mb-3">
                            <label for="sessionProfit" class="form-label">Profit/Perte</label>
                            <input type="number" class="form-control" id="sessionProfit" step="0.01" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Ajouter la session</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script>
document.addEventListener('DOMContentLoaded', function() {
    const ctx = document.getElementById('bankrollChart').getContext('2d');
    new Chart(ctx, {
        type: 'line',
        data: {
            labels: ['Jan', 'Fév', 'Mar', 'Avr', 'Mai', 'Juin'],
            datasets: [{
                label: 'Bankroll',
                data: [1000, 1200, 1150, 1350, 1500, 1450],
                borderColor: '#6441A4',
                tension: 0.1
            }]
        },
        options: {
            responsive: true,
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });

    // Gestion du formulaire d'ajout de session
    document.querySelector('form').addEventListener('submit', function(e) {
        e.preventDefault();
        // Ici, vous ajouteriez la logique pour enregistrer la nouvelle session
        alert('Session ajoutée avec succès !');
        this.reset();
    });
});
</script>
</body></html>
